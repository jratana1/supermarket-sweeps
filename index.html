var Loader = {
    images: {}
    };

Loader.loadImage = function (key, src) {
    var img = new Image();

    var d = new Promise(function (resolve, reject) {
        img.onload = function () {
            this.images[key] = img;
            resolve(img);
        }.bind(this);

        img.onerror = function () {
            reject('Could not load image: ' + src);
        };
    }.bind(this));

    img.src = src;
    return d;
};

Loader.getImage = function (key) {
    return (key in this.images) ? this.images[key] : null;
};

// Keyboard handler

var Keyboard = {};

Keyboard.LEFT = 37;
Keyboard.RIGHT = 39;
Keyboard.UP = 38;
Keyboard.DOWN = 40;
Keyboard.A = 65
Keyboard.S = 83

Keyboard._keys = {};
Keyboard._singleFire ={}


Keyboard.listenForEvents = function (keys) {
    window.addEventListener('keydown', this._onKeyDown.bind(this));
    window.addEventListener('keyup', this._onKeyUp.bind(this));

    keys.forEach(function (key) {
        this._keys[key] = false;
        this._singleFire[key] = false
    }.bind(this));
}

Keyboard._onKeyDown = function (event) {
    var keyCode = event.keyCode;
    if (keyCode in this._keys) {
        event.preventDefault();
        this._singleFire[keyCode] = false
        if (!this._keys[keyCode]){
            // declare single fire keys
            this._singleFire[keyCode] = true
        }
        this._keys[keyCode] = true;
    }
};

Keyboard._onKeyUp = function (event) {
    var keyCode = event.keyCode;
    if (keyCode in this._keys) {
        event.preventDefault();
        this._keys[keyCode] = false
        this._singleFire[keyCode] = false
    }
};

Keyboard.isDown = function (keyCode) {
    if (!keyCode in this._keys) {
        throw new Error('Keycode ' + keyCode + ' is not being listened to');
    }
    return this._keys[keyCode];
};

Keyboard.singleFire = function (keyCode) {
    if (!keyCode in this._keys) {
        throw new Error('Keycode ' + keyCode + ' is not being listened to');
    }
    return this._singleFire[keyCode]
};



var Game = {};

Game.run = function (context) {
    this.ctx = context;
    this._previousElapsed = 0;

    var p = this.load();
    Promise.all(p).then(function (loaded) {
        this.init();
        window.requestAnimationFrame(this.tick);
    }.bind(this));
};

const stepCycleLoop = [0, 1, 2, 3, 4 ,5];
let currentStepLoopIndex = 0;
let frameCount = 0;

Game.tick = function (elapsed) {
    window.requestAnimationFrame(this.tick);

    // clear previous frame
    this.ctx.clearRect(0, 0, canvas.width, canvas.height);

    // compute delta time in seconds -- also cap it
    var delta = (elapsed - this._previousElapsed) / 1000.0;
    delta = Math.min(delta, 0.05); // maximum delta of 250 ms
    this._previousElapsed = elapsed;

    this.update(delta);
    this._drawLayer(0, this.tileAtlas)
    this._drawLayer(1, this.interiorsAtlas)
    this._drawLayer(2, this.itemAtlas)
    this._drawHeroWalkFrame(stepCycleLoop[currentStepLoopIndex],"hero");
    this._drawHeroWalkFrame(stepCycleLoop[currentStepLoopIndex],"bill");

    frameCount++
    if (frameCount > 15) {
        currentStepLoopIndex++;
        frameCount = 0;
    }
    if (currentStepLoopIndex >= stepCycleLoop.length) {
        currentStepLoopIndex = 0;
    }
    }.bind(Game);

// start up function

    var context = document.getElementById('demo').getContext('2d');

    context.mozImageSmoothingEnabled = false;
    context.imageSmoothingEnabled = false;
    Game.run(context);

    isSolidTileAtXY: function (x, y) {
        var col = Math.floor(x / this.tsize);
        var row = Math.floor(y / this.tsize);

        // loop through all layers and return TRUE if any tile is solid
        return this.tiles.slice(0).reduce(function (res, layer, index) {

            if (index === 0){
                var isSolid = (tile["x"] === 1 && tile["y"] === 3) || (tile["x"] === 2 && tile["y"] === 2) || (tile["x"] === 2 && tile["y"] === 3) || (tile["x"] === 2 && tile["y"] === 4)

            }
            else{
                var isSolid = !!tile["x"];
            }
            return res || isSolid;
        }.bind(this), false);
    },
    getCol: function (x) {
        return Math.floor(x / this.tsize);
    },
    getRow: function (y) {
        return Math.floor(y / this.tsize);
    },
    getX: function (col) {
        return col * this.tsize;
    },
    getY: function (row) {
        return row * this.tsize;
    }
};

function Hero(map, x, y, facing, image) {
    this.map = map;
    this.x = x;
    this.y = y;
    this.width = map.tsize;
    this.height = map.tsize;
    // facing = R=0 U=1 L=2 D=3
    this.facing = facing
    this.image = Loader.getImage(image)
    this.left = this.x - this.width/2 ;
    this.right = this.x + this.width/2 -1;
    this.top = this.y + this.height/2;
    this.bottom = this.y + this.height -1;
    ;
}

Hero.SPEED = 256; // pixels per second

Hero.prototype.move = function (delta, dirx, diry) {
    // move hero
    this.x += dirx * Hero.SPEED * delta;
    this.y += diry * Hero.SPEED * delta;
    
    // clamp values
    var maxX = (this.map.cols-2) * this.map.tsize;
    var maxY = (this.map.rows-2) * this.map.tsize;
    this.x = Math.max(0, Math.min(this.x, maxX));
    this.y = Math.max(0, Math.min(this.y, maxY));

    //get hit box
    this.left = this.x - this.width/2 ;
    this.right = this.x + this.width/2 -1;
    this.top = this.y + this.height/2;
    this.bottom = this.y + this.height -1;
    // check if we walked into a non-walkable tile
    this._collide(dirx, diry);
};

Hero.prototype._collide = function (dirx, diry) {
    let row, col;

    // check for collisions on sprite sides
    var collision =
        this.map.isSolidTileAtXY(this.left, this.top) ||
        this.map.isSolidTileAtXY(this.right, this.top) ||
        this.map.isSolidTileAtXY(this.right, this.bottom) ||
        this.map.isSolidTileAtXY(this.left, this.bottom);
    if (!collision) { return; }

    if (diry > 0) {
        row = this.map.getRow(this.bottom);
        this.y = -this.height + this.map.getY(row);
    }
    else if (diry < 0) {
        row = this.map.getRow(this.top);
        this.y = -this.height/2 + this.map.getY(row + 1);
    }
    else if (dirx > 0) {
        col = this.map.getCol(this.right);
        this.x = -this.width / 2 + this.map.getX(col);
    }
    else if (dirx < 0) {
        col = this.map.getCol(this.left);
        this.x = this.width / 2 + this.map.getX(col + 1);
    }
};

Hero.prototype.pickUp = function () {
    let row, col;
    let buffer = 5

    switch (this.facing) {
        case 0:
            col = this.map.getCol(this.right+buffer);
            row = this.map.getRow(this.y);
            break;
        case 1:
            col = this.map.getCol(this.x);
            row = this.map.getRow(this.top-buffer);
            break;
        case 2:
            col = this.map.getCol(this.left-buffer);
            row = this.map.getRow(this.y);
            break;
        case 3:
            col = this.map.getCol(this.x);
            row = this.map.getRow(this.bottom+buffer);
            break;
        }

     let tile = this.map.getTile(col, row, 2);

Game.update = function (delta) {
    var dirx = 0;
    var diry = 0;
    if (Keyboard.isDown(Keyboard.LEFT)) { this.hero.facing = 2, dirx = -1; }
    else if (Keyboard.isDown(Keyboard.RIGHT)) { this.hero.facing = 0, dirx = 1; }
    else if (Keyboard.isDown(Keyboard.UP)) { this.hero.facing = 1, diry = -1; }
    else if (Keyboard.isDown(Keyboard.DOWN)) { this.hero.facing = 3, diry = 1; }

    this.hero.move(delta, dirx, diry);
    if (Keyboard.singleFire(Keyboard.S)) { this.hero.pickUp(), Keyboard._singleFire[Keyboard.S]= false;}
};

Game._drawLayer = function (layer, atlas) {
    for (var c = 0; c < map.cols; c++) {
        for (var r = 0; r < map.rows; r++) {
            var tile = map.getTile(c, r, layer);
            if (tile !== 0) { // 0 => empty tile
                this.ctx.drawImage(
                    atlas, // image
                    (tile["x"] - 1) * map.tsize, // source x
                    (tile["y"] - 1) * map.tsize, // source y
                    map.tsize, // source width
                    map.tsize, // source height
                    c * map.tsize,  // target x
                    r * map.tsize, // target y
                    map.tsize, // target width
                    map.tsize // target height
                );
            }
        }
    }
};

Game._drawHeroWalkFrame = function (frameX, char) {   
        this.ctx.drawImage(

                (frameX+(this[`${char}`]["facing"]*6)) * (map.tsize/2),
                2 * (map.tsize),
                map.tsize/2,
                map.tsize,
                this[`${char}`]["x"] - this[`${char}`]["width"] ,
                this[`${char}`]["y"] - this[`${char}`]["height"], 
                this[`${char}`]["width"]*2,
                this[`${char}`]["height"]*2);
}
